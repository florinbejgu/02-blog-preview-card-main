<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        src="./assets/images/illustration-article.svg"
        alt="hero image blog post"
      />
      <div class="excerpt">
        <div class="post-category"><p>Learning</p></div>
        <div class="date"><p>Published 21 Dec 2023</p></div>
        <div class="post-excerpt">
          
           <h2><a href="/">HTML & CSS foundations</a></h2> <p>These languages are the backbone of every
            website, defining structure, content, and presentation.</p>
          </p>
        </div>
      </div>
      <div class="bio">
        <img
          src="./assets/images/image-avatar.webp"
          alt="author avatar"
          width="32px" height="32px"
        />
        <p>Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
